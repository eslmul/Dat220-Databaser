<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sosial Media Plattform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('index') }}" class="logo">Sosial Media</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('posts.index') }}">Innlegg</a></li>
                    <li><a href="{{ url_for('users.index') }}">Brukere</a></li>
                    <li><a href="{{ url_for('posts.create') }}">Nytt innlegg</a></li>
                    <li><a href="{{ url_for('users.create') }}">Ny bruker</a></li>
                </ul>
                <div class="search-form">
                    <form action="{{ url_for('posts.search') }}" method="get">
                        <input type="text" name="q" placeholder="Søk innlegg...">
                        <button type="submit">Søk</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <section class="flash-messages">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        </section>
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Sosial Media Plattform</p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
