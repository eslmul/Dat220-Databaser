{% extends 'layout.html' %}

{% block title %}Rediger bruker - {{ user.brukernavn }} - Sosial Media Plattform{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Rediger bruker: {{ user.brukernavn }}</h1>
    
    <form method="post">
        <div class="form-group">
            <label for="brukernavn">Brukernavn</label>
            <input type="text" name="brukernavn" id="brukernavn" value="{{ user.brukernavn }}" required>
        </div>
        
        <div class="form-group">
            <label for="epost">E-post</label>
            <input type="email" name="epost" id="epost" value="{{ user.epost }}" required>
        </div>
        
        <div class="form-group">
            <label for="profilbilde">Profilbilde URL</label>
            <input type="text" name="profilbilde" id="profilbilde" value="{{ user.profilbilde }}">
            <small>I en full versjon ville dette h√•ndtere filopplasting</small>
        </div>
        
        <div class="form-group">
            <label for="bio">Biografi</label>
            <textarea name="bio" id="bio" rows="4">{{ user.bio }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('users.show', id=user.bruker_id) }}" class="button">Avbryt</a>
            <button type="submit" class="button">Lagre endringer</button>
        </div>
    </form>
</div>
{% endblock %}
