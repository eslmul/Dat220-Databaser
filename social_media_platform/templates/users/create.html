{% extends 'layout.html' %}

{% block title %}Opprett ny bruker - Sosial Media Plattform{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Opprett ny bruker</h1>
    
    <form method="post">
        <div class="form-group">
            <label for="brukernavn">Brukernavn</label>
            <input type="text" name="brukernavn" id="brukernavn" required>
        </div>
        
        <div class="form-group">
            <label for="epost">E-post</label>
            <input type="email" name="epost" id="epost" required>
        </div>
        
        <div class="form-group">
            <label for="passord">Passord</label>
            <input type="password" name="passord" id="passord" required>
        </div>
        
        <div class="form-group">
            <label for="profilbilde">Profilbilde URL</label>
            <input type="text" name="profilbilde" id="profilbilde" placeholder="f.eks. profil.jpg">
            <small>I en full versjon ville dette håndtere filopplasting</small>
        </div>
        
        <div class="form-group">
            <label for="bio">Biografi</label>
            <textarea name="bio" id="bio" rows="4" placeholder="Fortell litt om deg selv..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="fødselsdato">Fødselsdato</label>
            <input type="date" name="fødselsdato" id="fødselsdato">
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('users.index') }}" class="button">Avbryt</a>
            <button type="submit" class="button">Opprett bruker</button>
        </div>
    </form>
</div>
{% endblock %}
