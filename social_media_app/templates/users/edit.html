{% extends 'base.html' %}

{% block title %}Rediger bruker - {{ user.brukernavn }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Rediger bruker: {{ user.brukernavn }}</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_user', user_id=user.bruker_id) }}" method="POST">
                    <div class="mb-3">
                        <label for="brukernavn" class="form-label">Brukernavn *</label>
                        <input type="text" class="form-control" id="brukernavn" name="brukernavn" value="{{ user.brukernavn }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="epost" class="form-label">E-post *</label>
                        <input type="email" class="form-control" id="epost" name="epost" value="{{ user.epost }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="profilbilde" class="form-label">Profilbilde URL</label>
                        <input type="url" class="form-control" id="profilbilde" name="profilbilde" value="{{ user.profilbilde if user.profilbilde else '' }}">
                        <div class="form-text">Angi en URL til et profilbilde.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio if user.bio else '' }}</textarea>
                        <div class="form-text">Fortell litt om deg selv.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="aktiv" {% if user.status == 'aktiv' %}selected{% endif %}>Aktiv</option>
                            <option value="inaktiv" {% if user.status == 'inaktiv' %}selected{% endif %}>Inaktiv</option>
                            <option value="suspendert" {% if user.status == 'suspendert' %}selected{% endif %}>Suspendert</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Lagre endringer</button>
                        <a href="{{ url_for('view_user', user_id=user.bruker_id) }}" class="btn btn-outline-secondary">Avbryt</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
