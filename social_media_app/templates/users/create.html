{% extends 'base.html' %}

{% block title %}Opprett ny bruker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Opprett ny bruker</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('create_user') }}" method="POST">
                    <div class="mb-3">
                        <label for="brukernavn" class="form-label">Brukernavn *</label>
                        <input type="text" class="form-control" id="brukernavn" name="brukernavn" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="epost" class="form-label">E-post *</label>
                        <input type="email" class="form-control" id="epost" name="epost" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passord" class="form-label">Passord *</label>
                        <input type="password" class="form-control" id="passord" name="passord" required>
                        <div class="form-text">I en ekte applikasjon ville dette passordet bli hashet.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="profilbilde" class="form-label">Profilbilde URL</label>
                        <input type="url" class="form-control" id="profilbilde" name="profilbilde">
                        <div class="form-text">Angi en URL til et profilbilde (valgfritt).</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                        <div class="form-text">Fortell litt om deg selv (valgfritt).</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fødselsdato" class="form-label">Fødselsdato</label>
                        <input type="date" class="form-control" id="fødselsdato" name="fødselsdato">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Opprett bruker</button>
                        <a href="{{ url_for('list_users') }}" class="btn btn-outline-secondary">Avbryt</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
